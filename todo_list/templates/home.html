{% extends 'base.html' %}

{% block title %} To-Do List {% endblock %}

{% block content %}
    
    {% if all_items %}
    <table class="table table-bordered">
        {% for i in all_items %}
            {% if i.completed %}
                <tr class="table-secondary">
                    <td class="striker">{{ i.item }}</td>
                    <td><center>{{ i.completed }}</center></td>
                    <td><center>Delete</center> </td>
                </tr>
            {% else %}
                <tr>
                    <td>{{ i.item }}</td>
                    <td><center>{{ i.completed }}</center></td>
                    <td><center>Delete</center> </td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    {% endif %}

{% endblock %}
